    function countVowels(str) {
        let vowels = str.match(/[aeiou]/gi);
        if (vowels === null) {
            return 0;
        }
        return vowels.length;
    }
    let str = "cái gì vậy";
    let numVowels = countVowels(str);
    console.log(`Số lượng nguyên âm trong chuỗi "${str}" là: ${numVowels}`);
